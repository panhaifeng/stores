
<div class="container-fluid main-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="widget-container fluid-height clearfix">
				<div class="heading">
					<i class="icon-reorder"></i>添加公告
				</div>
				<div class="widget-content padded">
					<form action="{:U('Notice/Notice/insertNotice')}" method="post" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-md-3">主题</label>
							<div class="col-xs-4 col-sm-4">
								<input class="form-control" type="text" name="title" placeholder="主题">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">描述</label>
							<div class="col-xs-4 col-sm-4">
								<textarea class="form-control" name="description" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
						<label class="control-label col-md-3">内容</label>
						<div class="col-md-7">
						 <script type="text/plain" id="myEditor" ></script>
						</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">是否置顶</label>
							<div class="col-xs-6 col-sm-4">
							   <label class="radio-inline"><input name="ispost" type="radio" value="1"><span>是</span></label>
							   <label class="radio-inline"><input checked="checked" name="ispost" type="radio" value="0"><span>否</span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">排序</label>
							<div class="col-xs-4 col-sm-4">
								 <input type="text" name="listorder" class="form-control"  placeholder="排序" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3"></label>
							<div class="col-xs-9 col-md-2">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
