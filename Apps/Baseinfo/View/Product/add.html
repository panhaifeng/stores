
<div class="container-fluid main-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="widget-container fluid-height clearfix">
				<div class="heading">
					<i class="icon-reorder"></i>添加原料
				</div>
				<div class="widget-content padded">
					<form
						action="{:U('Baseinfo/Product/addInsert')}" method="post" class="form-horizontal">
						<div class="form-group"> 
							<label class="control-label col-md-2">编码</label> 
							<div class="col-md-4">
								<input class="form-control" type="text" name="code" value="{$product['code']}" 
									placeholder="编码"> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="control-label col-md-2">类别</label> 
							<div class="col-md-4">
								<input class="form-control" type="text" name="kind" value="{$product['kind']}" 
									placeholder="类别"> 
							</div>
						</div>
						<div class="form-group"> 
							<label class="control-label col-md-2">产品</label> 
							<div class="col-md-4">
								<input class="form-control" type="text" name="name" value="{$product['name']}"
									placeholder="产品"> 
							</div>
						</div>
						<div class="form-group"> 
							<label class="control-label col-md-2">规格</label> 
							<div class="col-md-4">
								<input class="form-control" type="text" name="norms" value="{$product['norms']}" 
									placeholder="规格"> 
								<input type="hidden" name="id" value="{$product['id']}">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2">安全库存数</label>
							<div class="col-md-4">
								<input class="form-control" type="number" name="safeCnt" value="{$product['safeCnt']}"
									   placeholder="安全库存数">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2">最高采购量</label>
							<div class="col-md-4">
								<input class="form-control" type="number" name="maxBuyCnt" value="{$product['maxBuyCnt']}" placeholder="最高采购量">
							</div>
						</div>
						<div class="form-group">
				            <label class="control-label col-md-2">供应商</label>
				            <div class="col-md-4">
				              	<select class="select2able" name="supplierId">
			                        <option value="">选择供应商</option>
					              	<foreach name="supplier" item="v">
					              		<option value="{$v['id']}" <if condition="$product['supplierId']==$v['id']">selected="selected"</if>>{$v['supplier_name']}</option>
				                  	</foreach>
			                  	</select>
				            </div>
			          	</div>

			          	<div class="form-group">
							<label class="control-label col-md-2">单价</label>
							<div class="col-md-4">
								<input class="form-control" type="text" name="danjia" value="{$product['danjia']}"  placeholder="单价">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3"></label>
							<div class="col-md-4">
								<button class="btn btn-primary" type="submit">保存</button> 
							</div>
						</div>
					</form> 
				</div>
			</div>
		</div>
	</div>
</div>
