<div class="container-fluid main-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="widget-container fluid-height clearfix">
				<div class="heading">
					<i class="icon-reorder"></i>添加员工人数
				</div>
				<div class="widget-content padded">
					<form
						action="{:U('Baseinfo/BaseInfo/addHandleBase',array('type'=>'baseEmploynum'))}"
						method="post" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-md-2">员工人数</label>
							<div class="col-md-4">
								<input class="form-control" type="text" name="employee_num"
									placeholder="员工人数">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3"></label>
							<div class="col-md-4">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
