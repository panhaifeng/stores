<div class="row">
  <div class="col-lg-12"> 
    <div class="widget-container fluid-height clearfix">  
      <div class="heading">
        <i class="icon-reorder"></i>利润登记 
        <label class="checkbox pull-right" style="margin-right:82%;"></label> 
      </div> 
      <div class="widget-content padded"> 
        <form action="{:U('Profit/Index/save',$arr)}" class="form-horizontal" method="post"> 
           <div class="form-group">
             <label class="control-label col-md-2">店铺<i style="color:red;">*</i></label> 
             <div class="col-md-3"> 
              <select class="form-control" name="store">
                <option value="">--请选择--</option>
                <foreach name="store" item="v" key="key">
                  <option value="{$key}" <if condition="$aRow['store']==$key">selected="selected"</if>>{$v}</option> 
                </foreach>
             </select>
             </div>  
           </div> 
          <div class="form-group">
             <label class="control-label col-md-2">负责人<i style="color:red;">*</i></label> 
             <div class="col-md-3"> 
              <select class="form-control"  id="sltUid" disabled="disabled">
                <option value="">--请选择--</option>
                <foreach name="user" item="v">
                  <option value="{$v['id']}" <if condition="$aRow['uid']==$v['id']">selected="selected"</if>>{$v['real_name']}</option> 
                </foreach>
             </select>
              <input type="hidden" name="uid" value="{$aRow['uid']}">
             </div>  
           </div>
           <input type="hidden" id="id" name="id" value="{$aRow['id']}"></input> 
           <div class="form-group">
            <label class="control-label col-md-2">日期<i style="color:red;">*</i></label>  
            <div class="col-md-3"> 
              <div class="input-group date datepicker" data-date-autoclose="true" data-date-format="yyyy-mm-dd">
                <input id="date" name="date" class="form-control" type="text" 
                  <if condition="$aRow['date'] !=0 "> value="{$aRow['date']}"<else/>value="{:date('Y-m-d',time())}"</if> >
                <span class="input-group-addon"><i class="icon-calendar"></i></span></input>
              </div> 
            </div> 
          </div> 
      
          <div class="form-group">
             <label class="control-label col-md-2">销售额<i style="color:red;">*</i></label>  
             <div class="col-md-3"> 
               <input id="realMoney" name="realMoney" class="form-control" type="text" value="{$aRow['realMoney']}"> 
             </div> 
          </div>
       
          <div class="form-group">
             <label class="control-label col-md-2">退款额</label>  
             <div class="col-md-3"> 
               <input id="refund" name="refund" class="form-control" type="text" value="{$aRow['refund']}"> 
             </div> 
          </div>
          <div class="form-group">
             <label class="control-label col-md-2">种菜额<i style="color:red;">*</i></label>  
             <div class="col-md-3"> 
               <input id="zcMoney" name="zcMoney" class="form-control" type="text" value="{$aRow['zcMoney']}"> 
             </div> 
          </div>
          <div class="form-group">
             <label class="control-label col-md-2">种菜费用率<i style="color:red;">*</i></label>  
             <div class="col-md-3"> 
               <!-- <input id="zcRate" name="zcRate" class="form-control" type="text" value="{$aRow['zcRate']}">  -->
                <select class="form-control" name="zcRate" id="zcRate">
                  <option value="">--请选择--</option>
                  <option value=0.06 <if condition="$aRow['zcRate']==0.06">selected="selected"</if>>6%</option>
                  <option value=0.08 <if condition="$aRow['zcRate']==0.08">selected="selected"</if>>8%</option>
                  <option value=0.11 <if condition="$aRow['zcRate']==0.11">selected="selected"</if>>11%</option> 
                  <option value=0.12 <if condition="$aRow['zcRate']==0.12">selected="selected"</if>>12%</option>
                  <option value=0.14 <if condition="$aRow['zcRate']==0.14">selected="selected"</if>>14%</option> 
                  <option value=0.19 <if condition="$aRow['zcRate']==0.19">selected="selected"</if>>19%</option> 
               </select>
             </div> 
             <div class="col-md-3"> 
               <span id="zcFeiyongShow" >种菜费用：{$aRow['zcFeiyong']}</span>
             </div> 
          </div>

          <div class="form-group" style="display: none;">
               <input id="zcFeiyong" name="zcFeiyong" class="form-control"  type="text" value="{$aRow['zcFeiyong']}"> 
          </div>

          <div class="form-group">
             <label class="control-label col-md-2">固定费用</label>  <!-- 销售额*13.8% -->
             <div class="col-md-3"> 
               <input id="gdFeiyong" name="gdFeiyong" class="form-control"  type="text" value="{$aRow['gdFeiyong']}"> 
             </div> 
          </div>
           <div class="form-group">
             <label class="control-label col-md-2">平台费用率<i style="color:red;">*</i></label>  
             <div class="col-md-3"> 
               <!-- <input id="zcRate" name="zcRate" class="form-control" type="text" value="{$aRow['zcRate']}">  -->
                <select class="form-control" name="ptRate" id="ptRate">
                  <option value="">--请选择--</option>
                  <option value=0.01 <if condition="$aRow['ptRate']==0.01">selected="selected"</if>>1%</option>
                  <option value=0.06 <if condition="$aRow['ptRate']==0.06">selected="selected"</if>>6%</option>
                  <option value=0.09 <if condition="$aRow['ptRate']==0.09">selected="selected"</if>>9%</option> 
                  <option value=0.099 <if condition="$aRow['ptRate']==0.099">selected="selected"</if>>9.9%</option> 
               </select>
             </div> 
             <div class="col-md-3"> 
               <span id="ptFeiyongShow">平台费用：{$aRow['ptFeiyong']}</span>
             </div> 
          </div>

          <div class="form-group" style="display: none;">
               <input id="ptFeiyong" name="ptFeiyong" class="form-control"  type="text" value="{$aRow['ptFeiyong']}"> 
          </div>

          <div class="form-group">
             <label class="control-label col-md-2">产品成本</label>  
             <div class="col-md-3"> 
               <input id="proCost" name="proCost" class="form-control"  type="text" value="{$aRow['proCost']}"> 
             </div> 
          </div>
          <div class="form-group">
             <label class="control-label col-md-2">推广费用</label>  
             <div class="col-md-3"> 
               <input id="tgFeiyong" name="tgFeiyong" class="form-control"  type="text" value="{$aRow['tgFeiyong']}"> 
             </div> 
          </div>
          <div class="form-group">
             <label class="control-label col-md-2">其他费用</label>  
             <div class="col-md-3"> 
               <input id="qtFeiyong" name="qtFeiyong" class="form-control"  type="text" value="{$aRow['qtFeiyong']}"> 
             </div> 
          </div>

          <div class="form-group">
             <label class="control-label col-md-2">利润</label>  
             <div class="col-md-3"> 
               <input id="profitMoney" name="profitMoney" class="form-control"  type="text" value="{$aRow['profitMoney']}"> 
             </div> 
          </div>

          <div class="form-group"> 
            <label class="control-label col-md-2"></label> 
            <div class="col-md-7">
              <button class="btn btn-primary" type="submit">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
