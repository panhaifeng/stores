<div class="row">
  <div class="col-lg-12"> 
    <div class="widget-container fluid-height clearfix">  
      <div class="heading">
        <i class="icon-reorder"></i>账户登记
      </div>
      <div class="widget-content padded"> 
        <form action="{:U('Finance/Base/bankInsert')}" class="form-horizontal" method="post"> 
          <div class="form-group"> 
            <label class="control-label col-md-2">账户名称</label>  
            <div class="col-md-3"> 
              <input id="bankname" name="bankname" class="form-control" placeholder="账户名称" type="text" value="{$bank['bankname']}">
              <input id="id" name="id" class="form-control" type="hidden" value="{$bank['id']}">  
            </div> 
          </div> 
          <div class="form-group">
            <label class="control-label col-md-2">开户账号</label> 
            <div class="col-md-3"> 
              <input id="bankcode" name="bankcode" class="form-control" placeholder="开户账号" type="text" value="{$bank['bankcode']}"> 
            </div> 
          </div> 
          <div class="form-group">
            <label class="control-label col-md-2">开户人</label> 
            <div class="col-md-3"> 
              <input id="bankperson" name="bankperson" class="form-control" placeholder="开户人" type="text" value="{$bank['bankperson']}"> 
            </div> 
          </div> 
          <div class="form-group">
            <label class="control-label col-md-2">账户备注</label> 
            <div class="col-md-3">
              <textarea id="memo" name="memo" class="form-control" rows="3">{$bank['memo']}</textarea> 
            </div> 
          </div>
          <div class="form-group">
            <label class="control-label col-md-2"></label>
            <div class="col-md-7">
              <button class="btn btn-primary" type="submit">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
