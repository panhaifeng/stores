<div class="row">
  <div class="col-lg-12"> 
    <div class="widget-container fluid-height clearfix">
      <div class="heading">
        <i class="icon-table"></i><a class="btn-primary" href="{:U('Finance/YfGz/index')}" style="padding:4px;border-radius:3px">应付款</a>  
      </div> 
      <div class="widget-content padded clearfix"> 
      <form action="{:U('Finance/YfGz/index')}" class="form-horizontal" method="post">  
	    <table class="tab search"> 
	      <tbody> 
	        <tr> 
            <td><input class="form-control"  name="supplier" type="text" placeholder="供应商" value="{$supplier}"></td>
            <td>
              <select class="form-control" tabindex="1" name="time_kind" id="time_kind" onchange=dateChange(this.value)>
                <option value="0" <if condition="$time_kind==0">selected="selected"</if>>全部</option>
                <option value="1" <if condition="$time_kind==1">selected="selected"</if>>本月</option>
                <option value="2" <if condition="$time_kind==2">selected="selected"</if>>上月</option>
                <option value="3" <if condition="$time_kind==3">selected="selected"</if>>本年</option>
              </select>
            </td>
             <td> 
                <input class="form-control" data-date-autoclose="true" data-date-format="yyyy-mm-dd" id="dpd1" name="start_time" placeholder="开始时间" type="text" value="{$start_time}"> 
            </td> 
            <td> 
                <input class="form-control" data-date-autoclose="true" data-date-format="yyyy-mm-dd" id="dpd2" name="end_time" placeholder="结束时间" type="text" value="{$end_time}"> 
            </td>
	          <td><button type="submit"  class="btn btn-primary sousuo"><i class="icon-search"></i>搜索</button></td> 
	        </tr>
	      </tbody> 
	    </table> 
	  </form> 
	  </div> 
      <div class="widget-content padded clearfix"> 
        <!-- <table class="table table-bordered table-striped" id="datatable-editable"> -->
        <table class="table table-bordered table-striped"> 
         <thead>
            <th> 供应商名称      </th> 
            <th> 期初余额      </th>  
            <th> 本期发生      </th> 
            <th> 本期付款      </th> 
            <th> 本期结余      </th>
            <th> 对账单      </th> 
          </thead> 
          <tbody> 
         	<foreach name="Ruku" item="v" key='k'> 
              <tr class="newSon" style="cursor:pointer;"> 
                <td>{$v['supplier_name']}</td>
                <td>{$v['initMoney']}</td> 
                <td><a class="table-actions yffs" data-toggle="modal" supplierId='{$k}' timekind="{$time_kind}" begintime="{$start_time}" endtime="{$end_time}"> {$v['fsMoney']}</a>
                <!--模态框 --> 
                  <div class="modal fade" id="myModaWang"> 
                      <div class="modal-dialog">
                        <div class="modal-content"> 
                          <div class="modal-header">
                            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                            <h4 class="modal-title">
                            本期往来明细
                            </h4>
                          </div>
                          <div class="modal-body">
                              <table class="table table-striped "> 
                                <tbody id="yffs"></tbody>  
                              </table>
                          </div>
                        </div>
                      </div>
                  </div> 
          <!-- 模态框结束 --></td> 
                <td><a class="table-actions bqfk" data-toggle="modal" supplierId='{$k}' timekind="{$time_kind}" begintime="{$start_time}" endtime="{$end_time}">{$v['fukuanMoney']}</a>
                  <div class="modal fade" id="myModaWang2"> 
                      <div class="modal-dialog">
                        <div class="modal-content"> 
                          <div class="modal-header">
                            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                            <h4 class="modal-title">
                            本期往来明细
                            </h4>
                          </div>
                          <div class="modal-body">
                              <table class="table table-striped "> 
                                <tbody id="bqfk"></tbody>  
                              </table>
                          </div>
                        </div>
                      </div>
                  </div> 
                </td> 
                <td>{$v['weifuMoney']}</td> 
                <td> 
  				        <div class="action-buttons">
                      <a class="table-actions" target="_blank" href="{:U('Finance/YfGz/Duizhang',array('supplierId'=>$k,'start_time'=>$start_time,'end_time'=>$end_time))}"><i class="">明细</i></a>
                    </div> 
  				      </td>
              </tr>
          </foreach>  
          </tbody>
        </table>
        <span>
			{$page} 
		</span>
      </div>
    </div>
  </div> 
</div>
<include file="Public:YsYfJs" />
